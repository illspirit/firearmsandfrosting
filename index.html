<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firearms and Frosting</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="splash-container">
        
        <img src="logo.png" alt="Firearms and Frosting" class="logo-img">
        
        <img src="main-graphic.png" alt="Sweet Shots Coming Soon" class="content-img">
        
        <p class="slogan-text" id="random-slogan">Gourmet Confections & Tactical Solutions</p>
        
    </main>

    <script>
        // 1. Define your list of slogans here
        const slogans = [
            "Gourmet Confections & Tactical Solutions",
            "Lock, Load, and Glaze",
            "Freshly Baked. Fully Loaded.",
            "High Caliber Cupcakes",
            "Sweet Treats & Serious Heat",
            "Aim for the Sweet Spot",
            "Magazines & Muffins",
            "Sugar, Spice, and Stopping Power",
            "A Balanced Diet of Lead and Sugar",
            "Calibers & Calories",
            "Targeting Your Tastebuds",
            "One Shot. One Bite.",
            "Hollow Points & Filled Pastries",
            "Precision Engineered Sweetness",
            "The Only Sugar Rush With Recoil",
            "Locked, Loaded, & Glazed",
            "Serve & Protect Your Cravings",
            "Ballistics & Buttercream",
            "Go Ahead, Make Your Day Sweet",
            "The Right to Bear Eclairs",
            "Safety Off. Ovens On.",
            "Weapons-Grade Sweetness",
            "Double Tap Your Appetite",
            "Range Ready. Oven Fresh.",
            "Locked and Dough-ded",
            "Protecting Your Right to Dessert",
            "Big Guns. Small Batches.",
            "Hot Lead. Fresh Bread.",
            "Semi-Automatic Satisfaction",
            "Come for the Ammo, Stay for the Dough"
        ];

        // 2. Pick a random number based on the length of the list
        const randomIndex = Math.floor(Math.random() * slogans.length);

        // 3. Find the text element and replace it with the chosen slogan
        document.getElementById('random-slogan').innerText = slogans[randomIndex];
    </script>

</body>
</html>
